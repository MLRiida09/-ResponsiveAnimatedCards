<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Responsive Cards</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="panel active" tabindex="0" role="button" aria-label="Nature Card">
            <h3>Nature</h3>
        </div>
        <div class="panel" tabindex="0" role="button" aria-label="Forest Card">
            <h3>Forest</h3>
        </div>
        <div class="panel" tabindex="0" role="button" aria-label="Mountains Card">
            <h3>Mountains</h3>
        </div>
        <div class="panel" tabindex="0" role="button" aria-label="Ocean Card">
            <h3>Ocean</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
